name: Spring Boot Maven CI with Wrapper


on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Grant mvnw permission
      run: |
        echo "âœ… Granting permission to mvnw"
        chmod +x ./mvnw

    - name: Build with Maven Wrapper
      run: |
        echo "ğŸ—ï¸ Starting Maven build..."
        ./mvnw clean package -DskipTests
        echo "âœ… Maven build finished"

    - name: Upload JAR as artifact
      uses: actions/upload-artifact@v4
      with:
        name: springboot-jar
        path: target/*.jar

    - name: Build Docker Image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sample06:latest .
        echo "âœ… Docker image built"

    - name: Login to Docker Hub
      run: |
        echo "ğŸ” Logging in to Docker Hub..."
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        echo "âœ… Docker login successful"

    - name: Push Docker Image
      run: |
        echo "ğŸš€ Pushing Docker image to Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/sample06:latest
        echo "âœ… Docker image push complete"


